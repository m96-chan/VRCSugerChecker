name: Build and Release

# 手動トリガー + タグプッシュでリリース
on:
  # 手動実行を有効化
  workflow_dispatch:
    inputs:
      version:
        description: 'リリースバージョン (例: v1.0.0)'
        required: true
        default: 'v1.0.0'
      prerelease:
        description: 'プレリリースとして公開'
        required: false
        type: boolean
        default: false

  # タグがプッシュされた時も自動実行
  push:
    tags:
      - 'v*'

# GitHub Actionsの権限設定
permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # デバッグ: チェックアウトされたファイルを確認
      - name: Debug - List checked out files
        run: |
          Write-Host "Current directory: $(Get-Location)"
          Write-Host ""
          Write-Host "Build directory contents:"
          Get-ChildItem -Path build -Force | Format-Table Name, Length
          Write-Host ""
          Write-Host "Checking for spec file:"
          if (Test-Path "build\VRChatSugarChecker.spec") {
            Write-Host "[OK] VRChatSugarChecker.spec found"
          } else {
            Write-Host "[ERROR] VRChatSugarChecker.spec NOT found"
          }
        shell: powershell

      # Python環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # uvをインストール
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      # 依存関係をインストール
      - name: Install dependencies
        run: |
          uv sync

      # Visual Studio Build Toolsをセットアップ（C++ネイティブ拡張ビルド用）
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # Windows SDKをセットアップ
      - name: Setup Windows SDK
        uses: fbactions/setup-winsdk@v1
        with:
          winsdk-build-version: 22000

      # C++ネイティブ拡張をビルド
      - name: Build C++ Native Extension
        run: |
          .\build_native.bat
        shell: cmd

      # PyInstallerでビルド
      - name: Build with PyInstaller
        run: |
          cd build
          uv run pyinstaller --distpath ../dist --workpath ../build/build VRChatSugarChecker.spec
          cd ..
        shell: powershell

      # 必要なファイルをdistフォルダにコピー
      - name: Copy required files
        run: |
          # PyInstallerは既にdist/VRChatSugarChecker.exeを作成している
          if (-not (Test-Path "dist\VRChatSugarChecker.exe")) {
            Write-Error "PyInstaller output not found at dist\VRChatSugarChecker.exe"
            exit 1
          }

          # ディレクトリ構造を作成
          if (-not (Test-Path "dist\logs")) { New-Item -ItemType Directory -Path "dist\logs" }
          if (-not (Test-Path "dist\logs\audio")) { New-Item -ItemType Directory -Path "dist\logs\audio" }
          if (-not (Test-Path "dist\logs\screenshots")) { New-Item -ItemType Directory -Path "dist\logs\screenshots" }
          if (-not (Test-Path "dist\docs")) { New-Item -ItemType Directory -Path "dist\docs" }

          # 設定ファイルとスクリプトをコピー
          Copy-Item "config.example.json" "dist\" -Force
          Copy-Item "scripts\run_silent.vbs" "dist\" -Force
          Copy-Item "scripts\install_startup.ps1" "dist\" -Force
          Copy-Item "scripts\uninstall_startup.ps1" "dist\" -Force

          # ドキュメントをコピー
          Copy-Item "README.md" "dist\" -Force
          Copy-Item "DEVELOPMENT.md" "dist\" -Force
          if (Test-Path "docs\BUILD_GUIDE.md") { Copy-Item "docs\BUILD_GUIDE.md" "dist\docs\" -Force }
          if (Test-Path "docs\AUDIO_RECORDING.md") { Copy-Item "docs\AUDIO_RECORDING.md" "dist\docs\" -Force }

          # logsディレクトリのプレースホルダー
          if (Test-Path "logs\.gitkeep") { Copy-Item "logs\.gitkeep" "dist\logs\" -Force }

          Write-Host "Files copied successfully to dist/"
          Get-ChildItem dist -Recurse | Select-Object FullName
        shell: powershell

      # Inno Setupでインストーラーを作成
      - name: Build installer with Inno Setup
        run: |
          choco install innosetup -y
          $env:PATH += ";C:\Program Files (x86)\Inno Setup 6"
          iscc "build\installer.iss"
        shell: powershell

      # ZIPファイルを作成
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "dist\*" -DestinationPath "VRChatSugarChecker.zip"
        shell: powershell

      # アーティファクトをアップロード（ダウンロード可能にする）
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: VRChatSugarChecker-ZIP
          path: VRChatSugarChecker.zip
          retention-days: 90

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: VRChatSugarChecker-Installer
          path: dist/VRChatSugarChecker_Setup_*.exe
          retention-days: 90

      # ビルド情報を出力
      - name: Build info
        run: |
          echo "Build completed successfully!"
          echo "Executable: dist\VRChatSugarChecker.exe"
          echo "Archive: VRChatSugarChecker.zip"
          Get-ChildItem dist
        shell: powershell

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # 手動実行またはタグプッシュの場合のみリリースを作成
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      # ビルドされたアーティファクトをダウンロード
      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: VRChatSugarChecker-ZIP

      - name: Download Installer artifact
        uses: actions/download-artifact@v4
        with:
          name: VRChatSugarChecker-Installer

      # バージョン名を決定
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      # GitHubリリースを作成
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: VRChat Sugar Checker ${{ steps.version.outputs.version }}
          body: |
            ## VRChat Sugar Checker ${{ steps.version.outputs.version }}

            VRChat.exeのプロセスを監視し、起動時にログ解析を開始するツールです。

            ### 主な機能
            - VRChat.exeの起動/終了を自動検出
            - VRChatログファイルの自動解析
            - Discord WebHook通知機能
            - スクリーンショット自動撮影（インスタンス変更時・3分おき）
            - バックグラウンドでサイレント実行
            - Windowsスタートアップ登録機能

            ### インストール方法

            #### 方法1: インストーラー版（推奨）
            1. `VRChatSugarChecker_Setup_xxx.exe` をダウンロード
            2. インストーラーを実行
            3. インストール時のオプションで以下を選択可能:
               - デスクトップアイコンの作成
               - Windows起動時の自動実行（バックグラウンド）
            4. インストール完了後、`config.json` を編集して設定を変更

            #### 方法2: ZIP版（ポータブル）
            1. `VRChatSugarChecker.zip` をダウンロード
            2. 任意のフォルダに解凍
            3. `config.example.json` を `config.json` にコピー
            4. `config.json` を編集して設定を変更
            5. `VRChatSugarChecker.exe` を実行

            ### バックグラウンド実行
            - `run_silent.vbs` をダブルクリック、またはインストーラーでスタートアップに登録

            詳細は同梱の `README.md` を参照してください。

            ### 注意事項
            - このツールは非公式のサードパーティツールです
            - VRChatの利用規約に違反しないよう注意してください
            - 使用は自己責任でお願いします

            ---

            **ダウンロード:**
            - インストーラー版（推奨）: `VRChatSugarChecker_Setup_xxx.exe`
            - ZIP版（ポータブル）: `VRChatSugarChecker.zip`
          files: |
            VRChatSugarChecker_Setup_*.exe
            VRChatSugarChecker.zip
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
